[tox] #-------------------------------------------------------------------

envlist = reset,py27,py33,py34,pypy,stats,check
skip_missing_interpreters = True

[testenv] #---------------------------------------------------------------

commands =
    coverage run --append --omit='tests/*,*/site-packages/*,*/distutils/*,*/lib_pypy/*' setup.py test -q

deps =
    coverage

passenv =
    _DIMGX_LOG_LVL

setenv =
    PYTHONWARNINGS = all

[testenv:check] #---------------------------------------------------------

basepython = python

commands =
    python setup.py check -m -r -s -v
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

deps =
    sphinx

[testenv:dev] #-----------------------------------------------------------

basepython = pypy
commands =
envdir = .venv-dev
usedevelop = True

[testenv:reset] #---------------------------------------------------------

commands =
    coverage erase

[testenv:stats] #---------------------------------------------------------

commands =
    coverage report
    coverage html
